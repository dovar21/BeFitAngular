<div class="container-fluid">
    <header class="mb-4 d-flex flex-column flex-sm-row justify-content-between align-items-sm-center">
        <div class="d-flex flex-column flex-md-row align-items-center"> 
            <h1 class="mb-0">Ингредиенты</h1>
        </div>
    </header>

    <mat-card class="p-0 table-responsive mb-3">
        <perfect-scrollbar class="table-wrapper">
            <table mat-table
                   [dataSource]="ingredients"
                   matSort
                   matSortDisableClear
                   (matSortChange)="setSortingQueryParams($event)">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
                    <td mat-cell *matCellDef="let ingredient">
                        {{ ingredient.name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-right">Действия</th>
                    <td mat-cell *matCellDef="let ingredient" class="text-right">
                        <button
                            mat-mini-fab
                            class="mat-fab-basic"
                            matTooltip="Удалить"
                            matTooltipPosition="above"
                            (click)="RemoveIngredientById(ingredient.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button
                                mat-mini-fab
                                class="mat-fab-basic"
                                matTooltip="Редактировать"
                                matTooltipPosition="above"
                                (click)="openDialogUpdate(ingredient.id, ingredient.name)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                     <td mat-cell *matCellDef="let ingredient" class="text-right">
                        <button
                            mat-mini-fab
                            class="mat-fab-basic"
                            matTooltip="Удалить"
                            matTooltipPosition="above"
                            (click)="RemoveIngredientById(ingredient.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button
                                mat-mini-fab
                                class="mat-fab-basic"
                                matTooltip="Редактировать"
                                matTooltipPosition="above"
                                (click)="openDialogUpdate(ingredient.id, ingredient.name)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </perfect-scrollbar>
    </mat-card>

    <ng-container *ngIf="ingredients">
        <div *ngIf="!ingredients?.length && !isRequesting" class="p-3 text-center mb-3">
            <h4 class="mb-1 font-weight-normal">Ничего не найдено</h4>
        </div>
    </ng-container>
</div>

<floating-fab
              (click)="openDialogUpdate()"
              title="Добавить"
              icon="add">
</floating-fab>
